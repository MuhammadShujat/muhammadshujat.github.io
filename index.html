    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
        const menu = document.getElementById('menuToggle');
        function toggleMenu() {
            menu.classList.toggle('menu-toggle');
        }
        $(document).ready(function () {
            $("body").on("click", "#btn", function () {
                $("#myModal").modal("show");
                $(".modal-wrapper").addClass("after_modal_appended");
                //appending modal background inside the blue div
                $('.modal-backdrop').appendTo('.modal-wrapper');
                //remove the padding right and modal-open class from the body tag which bootstrap adds when a modal is shown
                $('body').removeClass("modal-open")
                $('body').css("padding-right", "");
            });
        });

        document.onkeydown = function (evt) {
            evt = evt || window.event;
            if (evt.keyCode == 27) {
                menu.classList.remove('menu-toggle');
            }
        };
        $(document.body).click(function () {
            menu.classList.remove('menu-toggle');
        });
        $("#menu-btn").click(function (e) {
            e.stopPropagation();
        });
    </script>

    <script>
        window.onload = (event) => {
            let slide = localStorage.getItem("slide");
            let storageModalContainer = document.getElementById('storageModalContainer');
            let audioContainer = document.getElementById('audio-container');
            let menuBtn = document.getElementById('menu-btn');

            if (slide != null) {
                storageModalContainer.innerHTML = `
                <div class="modal fade" id="storageModal" tabindex="-1" role="dialog"
                    aria-labelledby="storageModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="storageModalLongTitle">Resume</h5>
                            </div>
                            <div class="modal-body">
                                <b>Would you like to resume where you left off?</b>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" onclick="closeModal(); ${slide}; showMenu(); playAudio();">Yes</button>
                                <button type="button" class="btn btn-secondary" onclick="closeModal(); playSlide1();" >No</button>
                            </div>
                        </div>
                    </div>
                </div>
                `
                $(document).ready(function () {
                    $("#storageModal").modal('show');
                });
            }
        };

        function closeModal() {
            $(document).ready(function () {
                $("#storageModal").modal('hide');
            });
        }

        function showMenu() {
            menuBtn.style.display = 'block'
        }

        function playAudio() {
            audioContainer.innerHTML = `
                <audio loop autoplay>
                    <source src="./assets/audio/background_track.mp3" type="audio/mpeg">
                </audio>
            `
        }





    </script>
